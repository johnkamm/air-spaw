      image_webp : images/team/Kyle.webp
      image : images/team/Kyle.jpg
      designation : Operations
      content : Kyle Holland brings 18 years of experience that overlaps in the areas  of construction management,  facilities management and cannabis  cultivation. In 2008 he commenced  his role as cultivation lead at a  Colorado cultivator/dispenser that  would become that state’s 2nd  largest as of 2017; there he mastered  the intricacies of producing cannabis  medicine on an industrial scale. In  2015-2017 Kyle directed operations at  the Elk Grove Village cultivation  headquarters for Illinois Grown  Medicine, in a state regarded as the  most heavily regulated of ‘legal’  states. Kyle holds a BA from Ag  powerhouse University of Nebraska-  Lincoln.
